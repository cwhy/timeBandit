<html>
<head>
	<title>Time bandit</title>
	<link rel="stylesheet" href="style.css" />
	<script src="underscore-min.js" type="text/javascript"></script>
</head>
<body>
	<div id="time-bar"></div>
	<ul id="choice-board">
		<li class="choices texts-noselect" id="p">p<canvas class="cooldown"></canvas></li>
		<li class="choices texts-noselect" id="b">b<canvas class="cooldown"></canvas></li>
		<li class="choices texts-noselect" id="d">d<canvas class="cooldown"></canvas></li>
		<li class="choices texts-noselect" id="q">q<canvas class="cooldown"></canvas></li>
	</ul>
</body>
<script>
// var c1 = document.querySelector('.cooldown');
function animateCD(canvas, callback){
	this.a = 9;
	var cs = getComputedStyle(canvas);
	canvas.width = parseInt(cs.getPropertyValue('width'), 10);
	canvas.height = parseInt(cs.getPropertyValue('height'), 10);
	var	r0y = canvas.height / 2,
		r0x = canvas.width / 2,
		radius = canvas.height / 2,
		startAngle = 1.5*Math.PI,
		progress = startAngle,
		endAngle = 3.5*Math.PI,
		direction = true, // clockwise
		speed = 0.02;

	var ctx = canvas.getContext('2d');
	this.ctx = ctx;
	ctx.fillStyle = "rgba(255, 255, 255, 0.5)";

	function pie(from, to){
		ctx.beginPath();
		ctx.moveTo(r0x, r0y);
		ctx.arc(r0x, r0y, radius, from, to, direction);
		ctx.closePath();
		ctx.fill();
	}

	this.animate = function(){
		function draw(){
			progress += speed;
			if( progress <= endAngle){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				pie(startAngle, progress);
			}else{
				clearInterval(inte);
				if(_.isFunction(callback)){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					progress = startAngle;
					callback();
				}
			}
		}
		var inte = setInterval(draw, 10);
	}
}
// animateCD(c1);
</script>
<script>
var time = 0;
var maxTime = 100 * 1000; // 20 seconds

function isDead(){
	clearInterval(loop);
}

function update(){
	var ratio = time/maxTime,
		redPerc = ratio*100;
	document.getElementById('time-bar').style.height = redPerc +'%';
	document.getElementById('time-bar').style.opacity = 0.8 - (1 - ratio)*0.6;
	if (ratio >= 1) isDead();
}

function scale(vector, factor){
	return _.map(vector, function (x){return x*factor});
}

var opts = ['p', 'b', 'd', 'q'];
var optKeyArr = [80, 66, 68, 81];
// var optKeys = {};
var optKeys = _.object(optKeyArr, opts);
// optKeys[112] = 'p';
// optKeys[98] = 'b';
// optKeys[100] = 'd';
// optKeys[113] = 'q';
var models = {};
models['p'] = [-1, -1, 2, 3];
models['b'] = [-2, -1, 1, 2, 9];
models['d'] = [-3, 1, 1, 4, 4];
models['q'] = [-1, -1, 1, 2, 3];
console.log(models);

var scaleFactor = 300;

function Option(opt){
	this.opt = opt;
	var optDOM = document.getElementById(opt);
	var model = scale(models[opt], scaleFactor);
	var onCD = false;
	var _this = this;
	function timeUpdate(){
			console.log(maxTime);
			var u = _.sample(model);
			maxTime += u;
			console.log(maxTime);
			update();
			cooldown();
	}
	this.trigger = function(){
		if (onCD){
			_this.animateCD.ctx.fillStyle =  "rgba(255, 255, 255, 0.6)";
		} else {
			optDOM.classList.add("pressed");
		}
	}
	this.untrigger = function(){
		if (onCD){
			_this.animateCD.ctx.fillStyle =  "rgba(255, 255, 255, 0.5)";
		} else {
			optDOM.classList.remove("pressed");
			timeUpdate()
		}
	}
	var canvasDOM = optDOM.getElementsByTagName("canvas")[0];
	function recoverCD(){
		optDOM.style.cursor = "pointer";
		optDOM.classList.remove("disabled");
		onCD = false;
	};
	this.animateCD = new animateCD(canvasDOM, recoverCD);
	function cooldown(){
		optDOM.classList.add("disabled");
		onCD = true;
		_this.animateCD.animate();
	}
	optDOM.addEventListener("mousedown", this.trigger, false);
	optDOM.addEventListener("mouseup", this.untrigger, false);
}

var New = function(fn, arg){return new fn(arg);}
var options = _.object(opts, _.map(opts, _.partial(New, Option)));

function keyDown(e, down){
	var code = e.keyCode;
	if (_.has(optKeys, code)){
		// var model = scale(models[optKeys[code]], scaleFactor);
		if (down){
			options[optKeys[code]].trigger();
		} else {
			options[optKeys[code]].untrigger();
		}
		// modelUpdate(model);
	}
}
window.addEventListener("keydown", _.partial(keyDown, _, true));
window.addEventListener("keyup", _.partial(keyDown, _, false));

function every10ms(){
	time += 10;
	maxTime -= 10;
	update();
	if(time % 100 === 0){
		// console.log("tick"+time);
	}
}
loop = setInterval(every10ms, 10);

</script>
</html>
